<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Sign Up</h3>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPwd required>
      </div>
    
      <div class="formGroup">
      <button type="button" class="btn btn-primary btn-sm"  value="Sign Up"  (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign Up</button>
      </div>  

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

    <div class="redirectToLogin">
      <span>Already have an account? <span class="redirect btn btn-primary btn-sm active" routerLink="/sign-in">Log In</span></span>
    </div>
  </div>

</div>
